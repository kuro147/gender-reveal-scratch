<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trishia & Asraf Gender Reveal Scratch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      padding: 20px;
      animation: sparkle 1.5s infinite alternate;
    }

    @keyframes sparkle {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff8de3; }
      to { text-shadow: 0 0 10px #ff8de3, 0 0 20px #ff8de3; }
    }

    #mainContainer {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      width: 320px;
    }

    .cell {
      background: silver;
      border: 2px solid #999;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      position: relative;
    }

    .cell.revealed {
      background: white;
      cursor: default;
    }

    .rainbowText {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    #message {
      display: none;
      font-size: 1.5em;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      text-align: center;
      animation: popIn 0.5s ease-out forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    canvas.confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 600px) {
      #mainContainer {
        flex-direction: column-reverse;
        align-items: center;
      }
      #message {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>Trishia & Asraf Gender Reveal Scratch</header>

  <div id="mainContainer">
    <div id="message">ðŸŽ‰ IT'S A BABY BOY! ðŸ’™</div>
    <div id="grid"></div>
  </div>

  <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

  <script>
    const revealOrder = ["IT'S", "A", "BABY", "BOY"];
    const babyWords = [
      "LOVE", "CUTE", "MOMMY", "DADDY", "SMILE", "TINY", "COZY", "NAP",
      "MILK", "HUG", "PLAY", "DREAM"
    ];

    const totalCells = 16;
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const confettiCanvas = document.getElementById('confettiCanvas');

    let revealedCount = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const allWords = [...babyWords];
    shuffle(allWords);
    const cellWords = [...revealOrder, ...allWords.slice(0, totalCells - revealOrder.length)];
    shuffle(cellWords);

    cellWords.forEach(word => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const span = document.createElement('span');
      span.textContent = word;
      span.style.visibility = 'hidden';
      if (revealOrder.includes(word)) span.classList.add('rainbowText');
      cell.appendChild(span);
      grid.appendChild(cell);

      cell.addEventListener('click', () => {
        if (cell.classList.contains('revealed')) return;

        const expectedWord = revealOrder[revealedCount];
        if (revealOrder.includes(word) && word === expectedWord) {
          cell.classList.add('revealed');
          span.style.visibility = 'visible';
          revealedCount++;

          if (word === "BOY") {
            message.style.display = 'block';
            launchConfetti();
          }
        } else if (!revealOrder.includes(word)) {
          cell.classList.add('revealed');
          span.style.visibility = 'visible';
        }
      });
    });

    // Confetti
    function launchConfetti() {
      const confetti = confettiCanvas.getContext('2d');
      const particles = [];

      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * 3 + 2,
          size: Math.random() * 4 + 2,
          color: `hsl(${200 + Math.random() * 40}, 100%, 60%)`
        });
      }

      function draw() {
        confetti.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        for (let p of particles) {
          confetti.fillStyle = p.color;
          confetti.fillRect(p.x, p.y, p.size, p.size);
          p.x += p.dx;
          p.y += p.dy;
          if (p.y > confettiCanvas.height) p.y = 0;
        }
        requestAnimationFrame(draw);
      }

      resizeCanvas();
      draw();
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
  </script>

</body>
</html>
