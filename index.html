<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trishia & Asraf Gender Reveal Scratch</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff4f9;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      padding: 20px;
      animation: sparkle 1.5s infinite alternate;
    }
    @keyframes sparkle {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff8de3; }
      to { text-shadow: 0 0 10px #ff8de3, 0 0 20px #ff8de3; }
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    #gridWrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      max-width: 90vw;
    }
    .scratchCell {
      background: silver;
      width: 70px;
      height: 70px;
      border: 2px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      text-align: center;
      padding: 5px;
    }
    .scratchCell.revealed {
      cursor: default;
    }
    .rainbowText {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .rainbowCell.revealed {
      animation: flashBg 0.5s infinite;
    }
    @keyframes flashBg {
      0%, 50% { background: #ffc0cb; }
      50.01%, 100% { background: #add8e6; }
    }
    #revealMessage {
      display: none;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      animation: popIn 1s ease-in-out;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2em;
      }
      .scratchCell {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>Trishia & Asraf Gender Reveal Scratch</header>
  <div id="container">
    <div id="revealMessage">ðŸ’™ IT'S A BABY BOY! ðŸ’™</div>
    <div id="gridWrapper"></div>
  </div>

  <script>
    const fillerWords = ["LOVE", "CUTE", "MOMMY", "DADDY", "JOY", "HUG", "KISS", "SMILE", "TINY", "SOFT", "COZY", "SWEET"]; 
    const rainbowSequence = ["IT'S", "A", "BABY", "BOY"];

    const cellsData = [];

    // Select 12 random filler words
    const shuffledFiller = fillerWords.sort(() => 0.5 - Math.random()).slice(0, 12);

    // Insert first 3 rainbow words into random positions
    const combined = [...shuffledFiller];
    const rainbowMap = {};

    for (let i = 0; i < 3; i++) {
      const insertAt = Math.floor(Math.random() * (combined.length + 1));
      combined.splice(insertAt, 0, rainbowSequence[i]);
      rainbowMap[insertAt] = rainbowSequence[i];
    }

    // Insert 'BOY' at the end
    combined.push("BOY");
    rainbowMap[15] = "BOY";

    const gridWrapper = document.getElementById("gridWrapper");
    const revealMessage = document.getElementById("revealMessage");

    let rainbowIndex = 0;

    combined.forEach((word, index) => {
      const cell = document.createElement("div");
      cell.className = "scratchCell";
      const span = document.createElement("span");
      span.textContent = word;
      span.style.visibility = "hidden";

      if (rainbowSequence.includes(word)) {
        cell.classList.add("rainbowCell");
        span.classList.add("rainbowText");
      }

      cell.appendChild(span);
      gridWrapper.appendChild(cell);

      cell.addEventListener("click", () => {
        if (cell.classList.contains("revealed")) return;

        if (rainbowSequence.includes(word)) {
          const expected = rainbowSequence[rainbowIndex];

          if (word === expected) {
            rainbowIndex++;
          } else {
            // Swap content with correct one
            const correctIndex = combined.indexOf(expected);
            const correctCell = gridWrapper.children[correctIndex];
            const correctSpan = correctCell.querySelector("span");

            [span.textContent, correctSpan.textContent] = [correctSpan.textContent, span.textContent];

            // Swap rainbow classes
            if (correctSpan.classList.contains("rainbowText")) {
              correctSpan.classList.remove("rainbowText");
              span.classList.add("rainbowText");
            }

            rainbowIndex++;
          }
        }

        cell.classList.add("revealed");
        span.style.visibility = "visible";

        if (word === "BOY") {
          revealMessage.style.display = "block";
          confettiEffect();
        }
      });
    });

    function confettiEffect() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = "#00f";
        confetti.style.opacity = Math.random();
        confetti.style.zIndex = 9999;
        confetti.style.borderRadius = "50%";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
