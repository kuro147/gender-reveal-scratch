<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trishia & Asraf Gender Reveal Scratch</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff4f9;
    }
    header {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(to right, #ff9ecf, #8ecbff);
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      max-width: 90vw;
      margin: 0 auto;
    }
    .cell {
      background: silver;
      border: 2px solid #ccc;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .cell.revealed {
      background: white;
      cursor: default;
    }
    .rainbowText {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .cell.rainbow.revealed {
      animation: flashBg 0.5s infinite;
    }
    @keyframes flashBg {
      0% { background-color: #ffb6c1; }
      50% { background-color: #add8e6; }
      100% { background-color: #ffb6c1; }
    }
    .cell span {
      pointer-events: none; /* Fix: ensure span doesn't block clicks */
    }
    #message {
      display: none;
      margin-right: 20px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column-reverse;
        align-items: center;
      }
      #message {
        margin: 20px 0;
        text-align: center;
      }
      .cell {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>Trishia & Asraf Gender Reveal Scratch</header>
  <div class="container">
    <div id="message">ðŸ’™ It's a BOY! ðŸ’™</div>
    <div id="grid"></div>
  </div>
  <canvas id="confettiCanvas"></canvas>

  <script>
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');

    const rainbowSequence = ["IT'S", "A", "BABY", "BOY"];
    const otherWords = [
      "MOMMY", "DADDY", "HUGS", "LOVE", "CUTE", "SNUGGLE", "SMILE",
      "TINY", "MILK", "JOY", "SWEET", "NAP"
    ];
    const words = [...rainbowSequence, ...otherWords];
    
    // Shuffle otherWords and place rainbow words in order
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
    shuffle(otherWords);

    const finalGridWords = [];
    let rIndex = 0;
    for (let i = 0; i < 16; i++) {
      if (rIndex < rainbowSequence.length) {
        finalGridWords.push(rainbowSequence[rIndex++]);
      } else {
        finalGridWords.push(otherWords.pop());
      }
    }
    shuffle(finalGridWords);

    let nextRevealIndex = 0;

    finalGridWords.forEach(word => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const span = document.createElement('span');
      span.textContent = word;
      if (rainbowSequence.includes(word)) {
        cell.classList.add('rainbow');
        span.classList.add('rainbowText');
      }
      span.style.visibility = 'hidden';
      cell.appendChild(span);
      grid.appendChild(cell);

      cell.addEventListener('click', () => {
        if (cell.classList.contains('revealed')) return;

        // If it's a rainbow word, enforce order
        if (rainbowSequence.includes(word)) {
          if (word !== rainbowSequence[nextRevealIndex]) return;
          nextRevealIndex++;
        }

        cell.classList.add('revealed');
        span.style.visibility = 'visible';

        // Final reveal (BOY)
        if (word === "BOY") {
          message.style.display = 'block';
          startConfetti();
        }
      });
    });

    // Confetti effect
    let confettiParticles = [];
    function startConfetti() {
      resizeCanvas();
      for (let i = 0; i < 100; i++) {
        confettiParticles.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100 + 10,
          color: "hsl(" + Math.random() * 360 + ", 100%, 50%)",
          tilt: Math.random() * 10 - 10
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.moveTo(p.x, p.y);
        ctx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, Math.PI * 2);
        ctx.fill();
        p.y += Math.cos(p.d);
        p.x += Math.sin(p.d);
        if (p.y > window.innerHeight) {
          p.y = 0;
          p.x = Math.random() * window.innerWidth;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
