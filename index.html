<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trishia & Asraf Gender Reveal Scratch</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff4f9;
    }
    header {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(to right, #ff9ecf, #8ecbff);
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      max-width: 90vw;
    }
    .cell {
      background: silver;
      border: 2px solid #ccc;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .cell.revealed {
      background: white;
      cursor: default;
    }
    .rainbowText {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .cell.rainbow.revealed {
      animation: flashBg 0.5s infinite;
    }
    @keyframes flashBg {
      0% { background-color: #ffb6c1; }
      50% { background-color: #add8e6; }
      100% { background-color: #ffb6c1; }
    }
    .cell span {
      pointer-events: none;
      visibility: hidden;
    }
    .cell.revealed span {
      visibility: visible;
    }
    #message {
      display: none;
      margin-right: 20px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column-reverse;
        align-items: center;
      }
      #message {
        margin: 20px 0;
        text-align: center;
      }
      .cell {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>Trishia & Asraf Gender Reveal Scratch</header>
  <div class="container">
    <div id="message">ðŸ’™ It's a BOY! ðŸ’™</div>
    <div id="grid"></div>
  </div>
  <canvas id="confettiCanvas"></canvas>

  <script>
    const rainbowWords = ["IT'S", "A", "BABY"];
    const finalWord = "BOY";
    const babyWords = [
      "MOMMY", "DADDY", "HUGS", "LOVE", "CUTE", "SNUGGLE",
      "SMILE", "TINY", "MILK", "JOY", "SWEET", "NAP"
    ];

    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');

    let finalRevealed = false;

    // Combine words and shuffle positions
    const allWords = [...rainbowWords, ...babyWords];
    shuffle(allWords);
    allWords.splice(Math.floor(Math.random() * 16), 0, finalWord); // Ensure BOY is last to reveal
    allWords.length = 16;

    allWords.forEach((word, index) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const span = document.createElement('span');
      span.textContent = word;
      if ([...rainbowWords, finalWord].includes(word)) {
        span.classList.add('rainbowText');
        cell.classList.add('rainbow');
      }
      cell.appendChild(span);
      grid.appendChild(cell);

      cell.addEventListener('click', () => {
        if (cell.classList.contains('revealed')) return;

        if (word === finalWord) {
          if (!finalRevealed) {
            cell.classList.add('revealed');
            finalRevealed = true;
            message.style.display = 'block';
            startConfetti();
          }
        } else {
          cell.classList.add('revealed');
        }
      });
    });

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Confetti
    let confettiParticles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function startConfetti() {
      resizeCanvas();
      for (let i = 0; i < 100; i++) {
        confettiParticles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100 + 10,
          color: "hsl(" + Math.random() * 360 + ", 100%, 50%)",
          tilt: Math.random() * 10 - 10
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, Math.PI * 2);
        ctx.fill();
        p.y += Math.cos(p.d);
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
